<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>display & flex</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			html {
				font-size: 62.5%;
			}
			#container {
				display: flex;
				/* flex-direction: column; */
			}
			#container .item {
				background: #F4F4F4;
				margin: 1rem;
				padding: 2rem;
				color: #333;
				font-size: 2.5rem;
				text-align: center;
				border: red solid 1px;
				flex: 1;
			}
			#container .item h3 {
				
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div class="item">
				<h3>1</h3>
			</div>
			<div class="item">
				<h3>2</h3>
			</div>
			<div class="item">
				<h3>3</h3>
			</div>
		</div>
	</body>
</html>
